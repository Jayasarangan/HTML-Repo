<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  
    <title>Resume Building</title>
    <style>
        h1{color: cyan;
            
        }
    </style>
</head>
<body>
    
    <h1>Resume Building</h1>
    <section>
    <table id ="resume_build">
        <tr>
            <td><label>CAREER OBJECTIVE</label></td>
            <td><textarea name="car_obj"></textarea></td>
        </tr>
        <tr>
            <td><label>Upload photo</label></td>
            <td><input type="file" name="photo"></td>

        </tr>
        <tr>
            <td><label>Name of the Person</label></td>
            <td><input type="text" name="name" placeholder="Name" ></td>
        </tr>
        <tr>
            <td>
                <label>Date of Birth</label>
            </td>
            <td><input type="date" name="dob"></td>
        </tr>
        <tr>
            <td><label>Address</label></td>
            <td><textarea name="Address" placeholder="Address"></textarea></td>
        </tr>
        <tr>
            <td><label>Phone Number</label></td>
            <td><input type="number" name="phone_No"></td>
        </tr>
        <tr>
            <td><label>Email ID</label></td>
            <td><input type="email" name="email_id"></td>
        </tr>
        <tr>
            <td><label>Gender</label></td>
            <td><input type="radio" name="high" value="male">Male<input type="radio" name="high" value="female">Female
             
        </tr>



    </table>
    <h3>Educational Qualification</h3>
 <table id="edu_qualification" cellspacing="3">
     <thead>
         <tr>
         <th>S.NO</th>
         <th>Course</th>
         <th>Institution</th>
         <th>Board/University</th>
         <th>Year of Passing </th>
         <th>Percentage</th>
         <th>Grade</th></tr>
     </thead>
    </section>
</body>
</html>
